<!DOCTYPE html>
<html>
<head>
  <title>Math Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #display {
      font-size: 48px;
      margin-bottom: 20px;
    }
    #answer-input {
      width: 100px;
      height: 30px;
      font-size: 24px;
      margin-bottom: 20px;
    }
    #submit-btn {
      width: 100px;
      height: 30px;
      font-size: 16px;
    }
    #result-display {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1 id="display"></h1>
  <input id="answer-input" type="number" placeholder="Enter answer">
  <button id="submit-btn">Submit</button>
  <p id="result-display"></p>
  <script src="script.js"></script>
</body>
</html>
